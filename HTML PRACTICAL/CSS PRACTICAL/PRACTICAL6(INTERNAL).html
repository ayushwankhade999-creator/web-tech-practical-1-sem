<!DOCTYPE html>
<html>
    <head>
        <title>Internal CSS Example</title>
        <style>
            .type1{
                /*Custom Style for type 1*/
                background-color: lightgray;
                border: 2px solid navy;
                border-radius: 12px;
                padding: 20px;
                max-width: 70%;
                margin: 20px auto;
            }
            body{
                /*Custom Styling for Body tag*/
                background-color: lightgoldenrodyellow;
                font-family: Arial, Helvetica, sans-serif;
                margin: 40px;
                color: purple;
            }
            h2{
                /*Custom Styling for h2 tag*/
                text-align: center;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h2>
            Internal CSS
        </h2>

        <p class="type1">Internal CSS allows us to customize a tag,
            allowing us to create a uniform look for our Webpage
        </p>
    </body>
</html>
