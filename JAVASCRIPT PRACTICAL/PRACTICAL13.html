<!DOCTYPE html>
<html>
    <head>
        <title>Practical 3</title>
        <style>
            body{
    background-color: whitesmoke;
    font-family: Arial, sans-serif;
    margin: 20px;
    color: rgb(74, 61, 61);
}
h3{
    color: rgb(0, 0, 0);
    text-align: center;
}
p{
    font-size: 16px;
    line-height: 1.5;
    text-align: center;
    color: blue;
}
.box{
    border: 2px solid rgb(0, 0, 0);
    padding: 15px;
    margin: 10px 0;
    background-color: rgb(60, 54, 237);
    border-radius: 5px;
}
button{
    background-color: rgb(98, 187, 98);
    color: yellow;
    border: solid 1px ;
    padding: 10px 20px;
    border-radius: 3px;
    margin-right: 25px;
    margin-left: 25px;
    cursor: pointer;
}
form{
    background-color: purple;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    max-width: 500px;
}
#result{
    border: solid 1px black;
    font-weight: bold;
    margin: 20px auto;
    padding: 10px;
    text-align: center;
    color: black;
}
        </style>
    </head>
    <body style="text-align: center;">
        <h3> JavaScript Functions: </h3>
        <div class="box">
            
            <form style="color: black;">
                <label for="name"> Name: </label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <label for="radius"> Radius: </label>
                <input type="number" id="radius" name="radius" placeholder="Enter radius">
            </form>
        </div>


        <button onclick="reverseName()"> Click me to Reverse your name </button>
        <button onclick="areaOfCircle()"> Click me to find Area of Circle </button>
        
        <div id="result">
            <h3> Result: </h3>
            <p id="reverseName"></p>
            <p id="areaOfCircle"></p>
        </div>

        <script>
            function reverseName(){
    var name = document.getElementById("name").value;
    var reversedName = "";
    for(let i = name.length - 1; i >= 0; i--){
        reversedName += name[i];
    }
    document.getElementById("reverseName").innerHTML = "Reversed Name: " + reversedName;
}

function areaOfCircle(){
    let radius = parseFloat(document.getElementById("radius").value);
    const PI = 3.14;
    let area = PI * radius * radius;
    document.getElementById("areaOfCircle").innerHTML = "Area of Circle: " + area.toFixed(2);
}
        </script>
    </body>
</html>
