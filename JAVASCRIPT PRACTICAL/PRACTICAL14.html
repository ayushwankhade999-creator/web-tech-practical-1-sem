<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="PRACTICAL14.css">

<body style="text-align: center; color: black;">
    <script src="PRACTICA14.js"></script>
    <h1>Form</h1>
    <div class="box" style="border: solid 1px black; margin:10px auto; padding: 15px; background-color: lightgray;">
        <form onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" oninput=""><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" oninput=""><br><br>

            <label for="password" >Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" oninput=""><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter Age" oninput=""><br><br>
        
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
